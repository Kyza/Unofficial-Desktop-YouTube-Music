<head>
	<title>YouTube Music</title>

	<script>
		if (typeof module === 'object') {
			window.module = module;
			module = undefined;
		}
	</script>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

	<script>
		if (window.module) module = window.module;
	</script>
</head>

<body style="margin: 0px !important; background-color: black; color: white;">
	<link rel="stylesheet" type="text/css" href="./index.css">

	<div id="toolbar" style="z-index: 3;">
		<div id="back-button" class="toolbar-button"></div>
		<div id="reload-button" class="toolbar-button"></div>
		<div id="forward-button" class="toolbar-button"></div>
		<div id="not-on-top-button" class="toolbar-button"></div>
		<div id="on-top-button" class="toolbar-button"></div>
		<!-- <div id="download-button" class="toolbar-button"></div> -->
		<div id="playback-speed-button" class="toolbar-button">
			<div id="playback-speed-button-icon"></div>
			<div id="playback-speed-button-input">
				<input type="number" value="1" min="0.1" max="2.0" step="0.1" />
				<button onclick="this.parentElement.querySelector('input').stepUp()">></button>
				<button onclick="this.parentElement.querySelector('input').stepDown()"><</button>
			</div>
		</div>
	</div>

	<div id="loading-text" style="z-index: 0; position: absolute; top: 50%; left: 50%; font-size: 32px; transform: translate(-50%, -50%); opacity: 1;">
		Loading...
	</div>

	<div id="download-wrapper" style="z-index: 4; position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5);">
		<div id="download-inner" style="position: absolute; top: 50%; left: 50%; width: 50%; height: 50%; transform: translate(-50%, -50%); background-color: red;">
		</div>
	</div>

	<webview id="webview" src="https://music.youtube.com/" httpreferrer="https://music.youtube.com/" preload="./preload.js" nodeintegration disablewebsecurity allowpopups></webview>
	<script src="./window.js"></script>
</body>
